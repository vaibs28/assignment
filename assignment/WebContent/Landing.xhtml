<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

			<h:outputText value="Parking"></h:outputText>
			<h:outputText value="Rs 5000"></h:outputText>
			<h:outputText value="Electricity"></h:outputText>
