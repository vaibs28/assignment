<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">
		<div align="center" style="background-color: #b3c6ff; height: 500px">
			<div align="center"
				style="position: relative; top: 80px; border-style: solid; width: 50%; border-color: white">
				<h:form>
					<h:panelGrid columns="2" bgcolor="#b3c6ff" cellspacing="20">
						<h:outputText value="Name"></h:outputText>
						<h:inputText value="#{loginBean.name}"></h:inputText>
						<h:outputText value="Password"></h:outputText>
						<h:inputSecret value="#{loginBean.password}"></h:inputSecret>
					</h:panelGrid>
					<h:commandButton value="Login" action="login"></h:commandButton>
				</h:form>
			</div>
		</div>
	</ui:define>

</ui:composition>
</html>
